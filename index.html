<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hacker clicker deluxe</title>
    <link rel="icon" type="image/x-icon" href="/Images/hackurclick.jpg">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

  <body>
    <div class="main-grid">
      <div class="header-area">
        <h1 class="click-counter">Hacks : 0</h1>

          <button class="clicker" id="main-button"></button>
        </div>
        <div class="shop-area"></div>
      </div>
    </div>
